fragment Cart on SwellCart {
  checkoutUrl
  subTotal
  grandTotal
  currency
  taxes {
    amount
  }
  discountTotal
  discounts {
    id
    amount
    type
  }
  coupon {
    id
  }
  couponCode
  giftcards {
    id
    code
    amount
  }
  giftcardTotal
  items {
    ...CartItem
  }
}

fragment CartItem on SwellCartItem {
  id
  quantity
  price
  discountTotal
  taxTotal
  variantId
  options {
    name
    value
  }
  variant {
    name
  }
  product {
    id
    name
    currency
    slug
    images {
      file {
        url
        width
        height
      }
      caption
    }
  }
}
