query getProduct($slug: String!) {
  productBySlug(slug: $slug) {
    ...Product
  }
}

query getProductWithPrices($slug: String!) {
  productBySlug(slug: $slug) {
    ...Product
  }
}

query getProductVariants($slug: String!) {
  productBySlug(slug: $slug) {
    id
    name
    variants {
      results {
        id
        name
        price
        prices {
          price
          discountPercent
        }
        currency
        optionValueIds
      }
    }
  }
}

query getProducts($sort: String, $search: String) {
  products(sort: $sort, search: $search) {
    results {
      ...Product
    }
  }
}

query getProductsByCategory($sort: String, $query: String, $category: String) {
  products(sort: $sort, search: $query, categories: [$category]) {
    results {
      ...Product
    }
  }
}
